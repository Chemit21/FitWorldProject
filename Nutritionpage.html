<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nutrition Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <div class="custom-container d-flex">
                  <div class="image-section">
                    <img src="./juices.png" alt="Juice" class="img-responsive">
                  </div>
                <h3>Breakfast Meal Plan Option</h3>
                <p>1. Oatmeal with berries (1 cup)</p>
                <p>2. Banana (1)</p>
                <p>3. Bread (1 slice)</p>
                <p>4. Milk (1 cup)</p>
                <p>5. Orange juice (1 cup)</p>
              </div>
              <div class="col-sm-4">
                <h3>Lunch Meal Plan Option</h3>
                <p>1. Salad (1 salad)</p>
                <p>2. Chicken breasts (1 large)</p>
                <p>3. Vegetables (1 large bowl)</p>
                <p>4. Bread (1 slice)</p>
                <p>5. Tomato sauce (1/2) cup</p>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
